{% extends 'geodjangoapp/base.html' %} {% block content %}

<div class="container text-info">

</div>

<div class="container mb-2">

        {% for region in the_regions %}
            <a href="" class="list-group-item list-group-item-action">{{ region }}</a>
        {% endfor %}
    </div>
</div>

{% endblock %}
